<!DOCTYPE html>
<html lang="en,fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Merlin033 | Interactive rating component</title>
  </head>
  <body>
    <section class="rating-container">
      <div class="star"></div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="btn-rating">
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">1</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">2</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">3</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">4</label>
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5">5</label>
      </div>
      <button class="btn-submit">Submit</button>
    </section>
    <section class="thanks-container">
      <img
        src="./images/illustration-thank-you.svg"
        alt="mobile drawing with ticket coming out of the screen and bank card floating around"
      />
      <div class="note-selected">
        You selected <span class="rate"></span> out of 5
      </div>
      <h2>Thank you!</h2>
      <div class="subtitle">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
